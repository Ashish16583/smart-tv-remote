<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart TV Remote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/static/icon.png" type="image/png">
  <meta name="theme-color" content="#111111">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 20px auto;
    }
    button {
      padding: 14px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }

    .app-icon {
      width: 80px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .app-icon img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .app-icon p {
      margin: 5px 0 0;
      font-size: 12px;
      color: white;
    }
    .app-icon:hover {
      transform: scale(1.1);
    }

    .apps-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    .dark-theme {
  background-color: #000 !important;
  color: #fff !important;
}

  </style>
</head>
<body>

  <h1>ğŸ§  Smart TV Remote</h1>
  <h2>ğŸ” YouTube Voice Search</h2>
<div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
  <input id="searchInput" type="text" placeholder="Search YouTube..." style="padding: 10px; width: 60%; max-width: 300px; font-size: 16px;" />
  <button onclick="startVoiceSearch()" style="font-size: 18px;">ğŸ¤</button>
  <button onclick="sendYouTubeSearch()" style="font-size: 18px;">ğŸ” Search</button>
</div>
<p id="searchResult" style="margin-top: 10px;"></p>

  <!-- ğŸŸ¦ Apps Row -->
  <h2>Smart TV Apps</h2>
  <div class="apps-row">
    <div class="app-icon" onclick="sendAction('launch_youtube')">
      <img src="/static/youtube.png" alt="YouTube">
      <p>YouTube</p>
    </div>
    <div class="app-icon" onclick="sendAction('launch_netflix')">
      <img src="/static/netflix.png" alt="Netflix">
      <p>Netflix</p>
    </div>
    <div class="app-icon" onclick="sendAction('launch_prime')">
      <img src="/static/prime.png" alt="Prime">
      <p>Prime Video</p>
    </div>
    <div class="app-icon" onclick="sendAction('launch_hotstar')">
      <img src="/static/hotstar.png" alt="Hotstar">
      <p>Hotstar</p>
    </div>
  </div>
  
   <h2>ğŸ”Š Volume</h2>
<div style="display: flex; justify-content: center; gap: 20px; margin: 10px 0;">
  <button onclick="sendAction('vol_down')" style="font-size: 24px;">â–</button>
  <button onclick="sendAction('mute')" style="font-size: 20px;">ğŸ”‡</button>
  <button onclick="sendAction('vol_up')" style="font-size: 24px;">â•</button>
</div>
   
  <!-- ğŸŸ¨ Remote Buttons -->
  <h2>Remote Control</h2>
  <div class="button-grid">
    <button onclick="sendAction('power')" style="background-color: darkred; color: white; padding: 10px 20px; border: none; border-radius: 10px;">â» Power</button>

    <button onclick="sendAction('up')">â¬†ï¸</button>
     <button onclick="sendAction('home')">ğŸ  Home</button>
    
    <button onclick="sendAction('left')">â¬…ï¸</button>
   <button onclick="sendAction('ok')">âœ… OK</button>
    
    <button onclick="sendAction('right')">â¡ï¸</button>
    <button onclick="sendAction('back')">ğŸ”™ Back</button>
    <button onclick="sendAction('down')">â¬‡ï¸</button>

    <button onclick="sendAction('open_tv_settings')" style="padding: 10px; background-color: #444; color: white; border: none; border-radius: 10px; margin-top: 5px;">âš™ï¸ TV Settings</button> 
   
    

   
     <button onclick="toggleSettings()" style="position: fixed; top: 10px; right: 10px; padding: 10px; background: #222; color: white; border: none; border-radius: 10px;">âš™ï¸ Settings</button>
  </div>
  
   <h2>ğŸ§  Smart Controls</h2>
<div style="display: flex; flex-direction: column; gap: 10px; max-width: 300px; margin: auto;">
  <button onclick="startVoiceInput()">ğŸ¤ Speak</button>
  <button onclick="sendAction('launch_assistant')">ğŸ§  Google Assistant</button>
  <button onclick="sendAction('toggle_cursor')">ğŸ–±ï¸ Cursor Mode</button>
</div>

  <div id="settingsPanel" style="display:none; background:#222; color:white; padding:20px; border-radius:10px; max-width:300px; margin:25px auto;">
  <h3>âš™ï¸ Settings</h3>
  
  <label>TV IP Address:</label>
  <input type="text" id="tvIp" placeholder="192.168.x.x" style="width:100%; margin-bottom:10px; padding:5px;" />

  <button onclick="saveIp()">ğŸ’¾ Save IP</button>
  <br><br>

  <button onclick="toggleTheme()">ğŸŒ“ Toggle Theme</button>

  <br><br>
  <button onclick="toggleSettings()">âŒ Close</button>
</div>
  <h2>ğŸ”¢ Number Pad</h2>
<div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 300px; margin: auto;">
  <button onclick="sendAction('num_1')">1</button>
  <button onclick="sendAction('num_2')">2</button>
  <button onclick="sendAction('num_3')">3</button>
  <button onclick="sendAction('num_4')">4</button>
  <button onclick="sendAction('num_5')">5</button>
  <button onclick="sendAction('num_6')">6</button>
  <button onclick="sendAction('num_7')">7</button>
  <button onclick="sendAction('num_8')">8</button>
  <button onclick="sendAction('num_9')">9</button>
  <div></div>
  <button onclick="sendAction('num_0')">0</button>
  <div></div>
</div>

  <!-- ğŸ§  JS Actions -->
  <script>
    function startVoiceSearch() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-IN";

  recognition.onresult = function(event) {
    const query = event.results[0][0].transcript;
    document.getElementById("searchInput").value = query;
    document.getElementById("searchResult").innerText = "ğŸ™ï¸ " + query;
  };

  recognition.onerror = function(event) {
    alert("Voice error: " + event.error);
  };

  recognition.start();
}

function sendYouTubeSearch() {
  const text = document.getElementById("searchInput").value;
  if (!text) return;

  fetch('/command', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ action: 'youtube_search', query: text })
  });

 document.getElementById("searchResult").innerText = "ğŸ“º Cleaning and sending to YouTube...";

}

    function startVoiceInput() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-IN';  // or 'hi-IN' for Hindi

  recognition.onresult = function (event) {
    const text = event.results[0][0].transcript;
    document.getElementById("voiceResult").innerText = "You said: " + text;

    // Optional: Send to Flask for ADB input
    fetch('/command', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'voice_input', text })
    });
  };

  recognition.onerror = function (event) {
    alert("Voice error: " + event.error);
  };

  recognition.start();
}

    function sendAction(action) {
      fetch('/command', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action })
      });
    } function toggleSettings() {
  const panel = document.getElementById("settingsPanel");
  panel.style.display = panel.style.display === "none" ? "block" : "none";
}

function saveIp() {
  const ip = document.getElementById("tvIp").value;
  if (ip) {
    localStorage.setItem("tv_ip", ip);
    alert("Saved IP: " + ip);
  }
}

function toggleTheme() {
  document.body.classList.toggle("dark-theme");
}

// Optional: apply saved theme and IP
window.onload = () => {
  const savedIp = localStorage.getItem("tv_ip");
  if (savedIp) {
    document.getElementById("tvIp").value = savedIp;
  }
};


    // PWA install support
   if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/service-worker.js')
      .then(() => console.log('âœ… Service Worker registered'))
      .catch(err => console.error('âŒ Service Worker failed:', err));
  }
  </script>
</body>
</html>
